<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>几个注意点</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 准备好一个容器-->
		<div id="root">
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false

		//定义组件
		const student = Vue.extend({
			template:`
				<div>
					<h2>学生姓名：{{name}}</h2>
					<h2>学生年龄：{{age}}</h2>
				</div>
			`,
			data(){
				return {
					name:'尚硅谷',
					age:18
				}
			}
		})

		//定义组件
		const school = Vue.extend({
			template:`
				<div>
					<h2>学校名称：{{name}}</h2>
					<h2>学校地址：{{address}}</h2>
					<student></student>
				</div>
			`,
			data(){
				return {
					name:'尚硅谷',
					address:'北京'
				}
			},
			components:{
				student
			}
		})

		//定义组件
		const hello = Vue.extend({
			template:`
				<div>
					<h2>{{msg}}</h2>
				</div>
			`,
			data(){
				return {
					msg:'欢迎来到尚硅谷学习！',
				}
			}
		})

		//定义组件
		const app = Vue.extend({
			template:`
				<div>
					<hello></hello>
					<school></school>

				</div>
			`,
			components:{
				school,
				hello
			}
		})

		new Vue({
			el:'#root',
			template:`<app></app>`,
			// 注册组件（局部）
			components:{
				app
			}
		})
	</script>
</html>
