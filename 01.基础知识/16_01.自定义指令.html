<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <!--
        需求1：定义一个v-big指令，和v-text功能类似，但会把绑定的数值放大10倍
        需求1：定义一个v-fbind指令，和v-bind类似，但可以让其绑定的input元素默认获取焦点。
自定义指令总结：
1，定义语法
 a,局部指令
    new Vue({
        directives:{指令名:配置对象} 或 directives:{指令名:回调函数}
    })
 b,全局指令
    Vue.directives(指令名:配置对象) 或 Vue.directives(指令名:回调函数)
2,配置对象中常用的3个回调：
 a,bind: 指令与元素被插入页面时调用
 b,inserted: 指令所在元素被插入页面时调用
 c,update: 指令所在模板结构被重新解析时调用
3,备注
 1,指令定义时不加 v- ，使用时要加 v-
 2,指令名如果是多个单词，要使用 kebab-case命名方式，不要用 camelCase命名
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>当前的n值为:<span v-text="n"></span></h2>
        <h2>放大10倍后的n值为:<span v-big="n"></span></h2>
        <button @click="n++">点我给n加1</button>
        <hr>
        <input type="text" v-fbind:value="n">
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false; // 禁用提示
        new Vue({
            el: '#root',
            data: {
                n:1
            },
            directives:{
                // big函数何时会被调用? 1.指令与元素成功绑定时(一上来)，2.指令所在的模板被重新解析时
                big(element,binding){
                    console.log('big');
                    element.innerText = binding.value * 10
                },
                fbind:{
                    bind(element,binding){
                        element.value = binding.value
                    },
                    inserted(element,binding){
                        element.focus()
                    },
                    update(element,binding){
                        element.value = binding.value
                        element.focus()
                    },
                }
            }
        });
    </script>
</body>
</html>
