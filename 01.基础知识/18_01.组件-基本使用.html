<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <!--
Vue中使用组建的三个步骤：

1.定义组件（创建组件）
2.注册组件
3.使用组件（写组件标签）

1.如何定义一个组件？
    使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别：
    区别如下：
        1.el不要写，为什么？ 最终所有的组件都要经过一个vm的管理，由vm中的el决定服务哪个容器。
        2.data必须写成函数式，为什么？  避免组件被复用时，数据存在引用关系。
    备注：使用template可以配置组件结构。

2.如何注册组件？
    1.局部注册：靠new Vue的时候传入 components选项
    2.全局注册：靠 Vue.components('组件名',组件)

3.编写组件标签：
    <school></school>
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <hello></hello>
        <h2>{{msg}}</h2>
        <school></school>
        <student></student>
    </div>

    <div id="root2">
        <hello></hello>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false; // 禁用提示

        // 第一步： 创建school组件
        const school = Vue.extend({
            template:`
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <button @click="showName">点我提示学校名字</button>
            </div>
            `,
            data() {
                return {
                    schoolName:'尚硅谷',
                    address:'beijing'
                }
            },
            methods: {
                showName(){
                    alert(this.schoolName)
                }
            },
        })

        // 第一步： 创建student组件
        const student = Vue.extend({
            template:`
            <div>
                <h2>学生姓名：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
            `,
            data() {
                return {
                    studentName:'张三',
                    age:18
                }
            },
            methods: {
                showName(){
                    alert(this.schoolName)
                }
            },
        })

        // 第一步： 创建hello组件
        const hello = Vue.extend({
            template:`
            <div>
                <h2>你好啊：{{name}}</h2>
            </div>
            `,
            data() {
                return {
                    name:'Tom',
                }
            },
        })

        // 第二步，全局注册组件
        Vue.component('hello',hello)

        new Vue({
            el: '#root',
            data:{
                msg:'你好啊'
            },
            // 第二步，注册组件（局部注册）
            components:{
                school:school,
                student:student
            }
        });

        new Vue({
            el:'#root2',
        })
    </script>
</body>
</html>
