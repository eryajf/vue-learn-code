<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <!--
        data与el的两种写法：
            1.el的两种写法
                (1). new Vue 时配置el属性。
                (2). 先创建Vue实例，然后再通过 vm.$mount(#root) 的方式进行挂载

            2. data的两种写法
                (1).对象式
                (2).函数式
                如何选择：目前学习阶段都可以，后边学习到组件时，data必须使用函数式，否则会出问题。
            3. 一个重要原则
                由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>你好 {{name}} </h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false; // 禁用提示
        // el 的两种写法
        // new Vue({
        // const v = new Vue({
        //     // el: '#root', // 第一种写法
        //     data: {
        //         name: "eryajf"
        //     }
        // });
        // console.log('v');
        // v.$mount('#root') // 第二种写法


        // data 的两种写法
        new Vue({
            el: '#root',
            // 第一种：对象式
            // data: {
            //     name: "eryajf"
            // }

            // 第二种，函数式
            data(){
                console.log('@@@',this);

                return {
                    name:"eryajf"
                }
            }
        });
    </script>
</body>
</html>
